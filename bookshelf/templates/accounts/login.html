{% extends 'shared/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}Login | Bookshelf{% endblock %}
{% block site_content %}
<div class="col-md-6 text-center mx-auto">
    <img class="mb-4" src="{% static 'images/books_logo.png' %}" alt="Books" width="100" height="100">
    <h1 class="h3 mb-3 font-weight-normal">Please login</h1>
    <div class="text-center">
        <form class="form-signin" method="POST" action="{% url 'login user' %}">
            <input type="hidden" name="return_url" value="{{ request.GET.next }}"/>
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-lg btn-primary btn-block mt-4" type="submit">Login</button>
            <p class="mt-5 mb-3 text-muted">Bookshelf&reg; 2020</p>
        </form>
    </div>
</div>
{% endblock %}
