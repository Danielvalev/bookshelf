{% extends 'shared/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}Edit Book | Bookshelf{% endblock %}
{% block site_content %}
<div class="col-md-6 text-center mx-auto">
    <img class="mb-4" src="{% static 'images/books_logo.png' %}" alt="Books" width="100"
         height="100">
    <h1 class="h3 mb-3 font-weight-normal">Edit book</h1>
    <div class="text-center">

        <form class="form-signin" method="POST" action="{% url 'edit book' book.pk %}" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-lg btn-primary btn-block mt-4" type="submit">Edit book</button>
        </form>
    </div>
</div>
{% endblock %}
