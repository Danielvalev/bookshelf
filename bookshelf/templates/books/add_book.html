{% extends 'shared/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}Add Book | Bookshelf{% endblock %}
{% block site_content %}
    <div class="col-md-6 text-center mx-auto">

        <div class="text-center">
            <form class="form-signin" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <img class="mb-4" src="{% static 'images/books_logo.png' %}" alt="Books" width="100" height="100">
                <h1 class="h3 mb-3 font-weight-normal">Add book</h1>
                {{ form|crispy }}
                <button class="btn btn-lg btn-primary btn-block mt-4" type="submit">Add book</button>
            </form>
        </div>
    </div>
{% endblock %}
