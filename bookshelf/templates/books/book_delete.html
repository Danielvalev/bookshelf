{% extends 'shared/base.html' %}

{% block title %}Delete {{ book.title }} | Bookshelf{% endblock %}
{% block site_content %}
<div class="row">
    <div class="col-lg-12 text-center">
        <h1>Are you sure you want to delete {{ book.title }}?</h1>
        <div class="m-auto d-flex justify-content-center">
            <div class="m-2">
                <form method="post" action="{% url 'delete book' book.pk %}">
                    {% csrf_token %}
                    <button class="btn btn-danger">
                        Delete
                    </button>
                </form>
            </div>
            <div class="m-2">
                <a class="btn btn-primary" href="javascript:history.back()">No, go back</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
